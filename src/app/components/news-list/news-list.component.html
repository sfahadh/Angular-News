<app-filter (titleInput)="title=$event" (publisherInput)="publisher=$event"></app-filter>

<div class="container">
    <div class="row">
        <div class="col-lg-6 mt-4" *ngFor="let article of articles | filterTitle: title | filterPublisher: publisher">
            <app-news [article]="article"></app-news>
        </div>
    </div>
</div>
